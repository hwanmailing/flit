<!DOCTYPE html>
<hmtl lang="en">
<head>
	<title>Minesweeper Canvas</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" media="screen" type="text/css" href="css/styles.css" />
	
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 100%;
			max-width: 940px;
		}
	</style>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/minesweeper.js"></script>

    <script>
(function() { 'use strict'; const allowedDomains = [ 'moly.win', 'www.moly.win', ]; window.MY_PATTERN1 = "sunset_bird_94!forest"; if (window.location.protocol === 'file:') { document.documentElement.innerHTML = ''; return; } let currentDomain = window.location.hostname; if (window.location.port) { currentDomain += ':' + window.location.port; } function isAllowedDomain(domain) { return allowedDomains.some(allowed => { return domain === allowed || domain.endsWith('.' + allowed); }); } function redirectToMolyWin() { const currentPath = window.location.pathname; const currentSearch = window.location.search; const currentHash = window.location.hash; let molyPath = ''; const gamesIndex = currentPath.indexOf('/games/'); if (gamesIndex !== -1) { molyPath = currentPath.substring(gamesIndex); } else { molyPath = '/'; } const redirectUrl = 'https://moly.win' + molyPath + currentSearch + currentHash; window.location.replace(redirectUrl); } if (!isAllowedDomain(currentDomain)) { redirectToMolyWin(); return; } if (window !== window.top) { try { const parentDomain = window.parent.location.hostname + (window.parent.location.port ? ':' + window.parent.location.port : ''); if (!isAllowedDomain(parentDomain)) { window.parent.location.href = 'https://moly.win'; return; } } catch (e) { window.parent.location.href = 'https://moly.win'; return; } } })();
    </script>
  </head>

<body>

	<div class="container">
		<header class="row">
			<div class="sixcol">
			<h1>Minesweeper</h1>
			</div>
			<div class="sixcol last">
				
			</div>
		</header>
		<section class="row">
			<div class="eightcol">
				<canvas id="board" width="600" height="400" oncontextmenu="return false;">
					<p>Unfortunately, your browser does not seem to support the canvas element.</p>
				</canvas>
			
				<noscript>
					<p>Unfortunately, your javascript is disabled. You will need to enable it in order to play the game.</p>
				</noscript>
			</div>
			<div class="fourcol last">
				<div class="startscreen">
					<h1>Start Game</h1>
					<p>Please choose a difficulty to get started.</p>
					<button id="easybtn">Easy</button>
					<button id="mediumbtn">Medium</button>
					<button id="insanebtn">Insane</button>
				
					
					<h1>Games You Won</h1>
					<table id="scoreboard">
						<tr>
							<th>Name</th>
							<th>Mines</th>
							<th>Seconds</th>
						</tr>
					</table>
					
				</div>
				
				<div class="gamescreen">
					<h1 id="status">Game on :)</h1>
					<p id="msg">Click on a square to start the game!</p>
					<button id="reset">Reset</button>
					<button id="switchscreens">Change Difficulty</button>
					<br>
					<p><span id="time">0</span> seconds have passed</p>
					<span id="mines"></span>
					<span id="flags"></span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
